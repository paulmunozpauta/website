<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation will be inserted here -->
    <div id="nav-placeholder"></div>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Blog</h1>
    </header>


<!-- Content -->
<!-- Picture Gallery -->
<main>
    <section id="gallery" class="section">

        <div class="gallery-item">
            <img src="images/pictures/2024_HYDR.jpg" alt="Fieldwork 2023" style="width:350px;">
            <h3>.. – ..</h3>
            <p>...</p>
        </div>

        <div class="gallery-item">
            <img src="images/pictures/2024_PROCLIAS.JPG" alt="EGU 2022" style="width:350px;">
            <h3>.. .. – ..</h3>
            <p>...</p>
        </div>

        <div class="gallery-item">
            <img src="images/pictures/2025_EGU.JPG" alt="Teaching Session" style="width:350px;">
            <h3>...</h3>
            <p>...</p>
        </div>

    </section>
</main>
    <!-- Footer will be inserted here -->
    <div id="footer-placeholder"></div>


    <script>
        fetch('components.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-nav").innerHTML;

                document.getElementById("footer-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-footer").innerHTML;
            });
    </script>
</body>
</html>
