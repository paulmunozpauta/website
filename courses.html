<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation will be inserted here -->
    <div id="nav-placeholder"></div>
    
    <!-- Hero Section -->
    <header class="hero">
        <h1>Courses</h1>
    </header>



    <!-- Content -->
    <main>
        <section id="Courses" class="section">
            <ul class="courses-list">
                <li>Statistics for Hydrology.</li>
                <li>Advanced Hydrometry.</li>
                <li>Machine learning for hydrological and climatic modelling.
                <li>Introduction to Data Science.</li>
                <li>Introduction to Research Methodology.</li>
                </li>
            </ul>
        </section>
    </main>
    <!-- Footer will be inserted here -->
    <div id="footer-placeholder"></div>


    <script>
        fetch('components.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-nav").innerHTML;

                document.getElementById("footer-placeholder").innerHTML = 
                    new DOMParser().parseFromString(data, "text/html")
                    .getElementById("shared-footer").innerHTML;
            });
    </script>
</body>
</html>
